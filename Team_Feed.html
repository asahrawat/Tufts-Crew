 <div class = "announcements">
    <h3>New Announcement:</h3>
    <input type="text" id="msg" name="msg" size="30" />
    
    <div id = "log"></div>
  </div>

    <script>

        info = "";
        function print(){
            for (i = 0; i < localStorage.length; i++)
            {
                console.log(i);
                console.log(localStorage.key(i));
                info = info + "<p>" + (localStorage.getItem(localStorage.key(i))) + "</p>\n";
            }

            $("#log").html(info);
        }
        window.onload = print;

        $(document).keypress(function(e) {
            if(e.which == 13) {

                var date = new Date();
                var data = "<p>- " + $('#msg').val() + "</p><hr>\n";
                localStorage[date] = data;
                info = data + info;
                $("#log").html(info);
                $("#msg").val("");    
            }
        });
       
    </script>
